<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }

        .green {
            color: green;
        }

        .font35 {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <p>Use CSS making red color</p>

    <ol>
        <li class="green">Apple</li>
        <li>Orange</li>
        <li class="green">Banana</li>
    </ol>

    <div class="green font35">Wai Yan Oo</div>
</body>
</html>
