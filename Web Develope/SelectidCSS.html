<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Id in CSS</title>
	<style type="text/css">
		/*the id was only avaliable for one */
		#orange {
			color: orange;
		}

		* {
			color: red;
		}

		div {
			font-family: 'arial';
			
		}
		/* header need to be set the size  */
		body {
			font-size: 16px;
		}

		.bold {
			font-weight: 700;
			/* also can be represent with bold */
		}

		p {
			font-style: italic;
		}

		em {
			font-style: normal;
		}
	</style>
</head>
<body>
	<h2>How are you?</h2>
	<div id="orange">Orange</div>
	<span class="bold">My favorate food</span>
	<ol>
		<li>hah</li>
		<li>ka</li>
		<li>fdk</li>
	</ol>

	<p>Let letter not stright with italic</p>
	<em>Let not stright letter making stright with normal</em>
</body>
</html>
